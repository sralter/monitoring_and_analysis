# === 3) Git parsing rules ===
[git]
conventional_commits   = true
filter_unconventional = true
tag_pattern           = "v[0-9]*"

# === 4) How to render Unreleased + Tags ===
[template]
unreleased = "## [Unreleased]\n"
tag        = "## [{{ tag }}] - {{ timestamp | date(format='%Y-%m-%d') }}\n"