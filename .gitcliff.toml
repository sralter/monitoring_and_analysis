[changelog]
include_unreleased = true
remote = "https://github.com/sralter/pymaap"
sort_commits = "newest"
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""

body = """
{% for group, commits in commits | group_by(attribute="group") %}
{% set group_names = {
  "feat": "✨ Features",
  "fix": "🩹 Fixes",
  "docs": "📝 Docs",
  "style": "🎨 Style",
  "refactor": "🧹 Refactor",
  "perf": "⚡ Performance",
  "test": "✅ Tests",
  "chore": "🔧 Chores",
  "other": "📦 Other"
} %}
### {{ group_names.get(group, "📦 Other") }}
{% for commit in commits %}
- {{ commit.message | strip }} ([{{ commit.id | truncate(length=7) }}]({{ commit.link }}))
{% endfor %}
{% endfor %}
"""

footer = """
Generated by [git-cliff](https://github.com/orhun/git-cliff)
"""

[git]
conventional_commits = true
filter_unconventional = true
tag_pattern = "v[0-9]*"

[template]
unreleased = "## [Unreleased]\n"
tag = "## [{{ tag }}] - {{ timestamp | date(format='%Y-%m-%d') }}\n"